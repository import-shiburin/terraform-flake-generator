name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            use-cross: true
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            use-cross: true
          - target: aarch64-apple-darwin
            runner: macos-latest
            use-cross: false
          - target: x86_64-apple-darwin
            runner: macos-latest
            use-cross: false

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --locked

      - name: Build with cross
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.use-cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary and checksum
        run: |
          cp target/${{ matrix.target }}/release/tfg tfg-${{ matrix.target }}
          md5sum tfg-${{ matrix.target }} > tfg-${{ matrix.target }}.md5

      - uses: actions/upload-artifact@v4
        with:
          name: tfg-${{ matrix.target }}
          path: |
            tfg-${{ matrix.target }}
            tfg-${{ matrix.target }}.md5

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }} tfg-* --generate-notes
